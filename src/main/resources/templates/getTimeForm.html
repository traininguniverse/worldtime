<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Get time form</title>
<link rel="stylesheet" type="text/css" href="style.css" />
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
	crossorigin="anonymous">
<style type="text/css">
label {
	width: 100px;
}
</style>
</head>
<body>
	<div class="all">
		<h1>Get time:</h1>
		<div class="desciption text-center">(letters are case sensitive)</div>
		<br>

		<div class="section-1-container section-container">
			<div class="container">
				<div class="row">
					<div class="col section-1 section-description">
						<div class="divider-1">
							<span></span>
						</div>
					</div>
				</div>
				<div class="row">
					<div
						class="col-10 offset-1 col-lg-8 offset-lg-2 div-wrapper d-flex justify-content-center align-items-center">

						<div class="div-to-align">

							<form action="#" th:action="@{/getTimeForm}"
								th:object="${timezone}" method="post">
								<label for="area">Area: </label> <input type="text"
									th:field="*{area}" /> <br> <label for="location">Location:
								</label> <input type="text" th:field="*{location}" /> <br> <label
									for="region">Region: </label> <input type="text"
									th:field="*{region}" /> <br>
								<button type="submit" class="btn btn-primary">Get time</button>
							</form>
						</div>

					</div>
				</div>
			</div>
		</div>


		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
			integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
			crossorigin="anonymous"></script>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
			integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
			crossorigin="anonymous"></script>
		<script
			src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
			integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
			crossorigin="anonymous"></script>
	</div>
</body>
</html>
